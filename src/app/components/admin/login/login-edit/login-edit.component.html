<button type="button" class="btn btn-warning" routerLink="/listsalat"><---</button>

<div *ngIf="salat"  class="col-md-8 offset-md-2">


    <form action="" (submit)="updateTutorial()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username"  class="form-control" [(ngModel)]="salat.username" name="username" >
        </div>
      
        <div class="form-group">
          <label for="GrPc">Password</label>
          <input id="GrPc" type="text" class="form-control"  [(ngModel)]="salat.passwordHash" name="GrPc"
            >   
        </div>
      
       
      
        <button class="btn btn-warning"  >Update</button>
      </form>
</div>
