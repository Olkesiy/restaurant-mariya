<button type="button" class="btn btn-warning" routerLink="/listadmin"><---</button>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-warning pull-right" routerLink="/imagesH/add" routerLinkActive="active" >ADD</button>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Image</th>
                     
                    </tr>
                </thead>
                <tbody *ngFor="let r of coms">
                    <tr>
                        <td>{{r.image}}</td>
                        <td>
                            
                            <button class="btn btn-warning"  (click)="remove(r)">Delete</button>
                        </td>
                        
                    </tr>
                </tbody>

            </table>

        </div>

    </div>

</div>
