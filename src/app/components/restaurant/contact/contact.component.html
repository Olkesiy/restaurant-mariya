<app-header></app-header>
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Замовлення столика</h2>
    <!--Section description-->
   

    <div class="row" style="padding-left: 250px;">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" (submit)="addCom()" action="" >

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="">І'мя</label>
                            <input type="text" [(ngModel)]="name" id="name" name="name" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="">Емайл</label>
                            <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="howmany" class="">Скільки людей?</label>
                            <input type="number" [(ngModel)]="howmany" id="howmany" name="howmany" class="form-control">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="howmany" class="">На яку годину?</label>
                            <input type="time" [(ngModel)]="time" id="time" name="time" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="phone" class="">Телефон</label>
                            <input type="text" id="phone" [(ngModel)]="phone" name="phone" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="date" class="">Коли?</label>
                            <input type="date" id="date" name="date" [(ngModel)]="date" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="comment">Комент</label>
                            <textarea type="text" id="comment" name="comment" [(ngModel)]="comment" rows="2" class="form-control md-textarea"></textarea>
                            
                        </div>

                    </div>
                </div>
                <!--Grid row-->
 <div class="text-center mt-4">
     
                <button class="btn btn-warning btn-lg btn-block" type="submit">Замовити</button>
            </div>

            </form>
          
        </div>

       
    

    </div>

    <div class="container-fluid mt-3 mb-5">

        <!-- Section: Block Content -->
        <section class="mb-4">
      
          <style>
            .map-container {
              overflow: hidden;
              position: relative;
              height: 0;
            }
      
            .map-container iframe {
              left: 0;
              top: 0;
              height: 100%;
              width: 100%;
              position: absolute;
            }
          </style>
      
          <div class="card">
      
            <div class="row">
              <div class="col-md-6">
      
                <!-- Google Maps -->
                <div id="map-within-card-2" class="map-container rounded-left" style="height: 400px">
                  <iframe src="https://maps.google.com/maps?q=49.9174746,24.2005955&t=&z=18&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    style="border:0" allowfullscreen></iframe>
                </div>
                <!-- Google Maps -->
      
              </div>
      
              <div class="col-10 col-md-4 mx-auto align-self-center py-4">
      
                
                <h5 class="font-weight-normal mb-4">UK, Lviv</h5>
                <p class="text-muted font-weight-light">  вул.Київська 47а<br>Львів, Україна, 80461</p>
                <p class="text-muted font-weight-light mb-0">Phone: +3809848466<br>Email: zoranakresha@gmail.com</p>
      
              </div>
            </div>
      
          </div>
      
        </section>
        <!-- Section: Block Content -->
      
      </div>

</section>
